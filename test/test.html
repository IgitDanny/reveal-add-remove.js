<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal-add-remove.js - Tests</title>

		<link rel="stylesheet" href="third-party/reveal.js/css/reveal.min.css">
		<link rel="stylesheet" href="third-party/qunit/qunit/qunit.css">
	</head>

	<body style="overflow: auto;">

		<div id="qunit"></div>
  		<div id="qunit-fixture"></div>

		<div class="reveal" style="display: none;">

			<div class="slides">

				<section>
					<h1>1</h1>
				</section>

				<section>
					<section>
						<h1>2.1</h1>
					</section>
					<section>
						<h1>2.2</h1>
					</section>
					<section>
						<h1>2.3</h1>
					</section>
				</section>

				<section id="fragment-slides">
					<section>
						<h1>3.1</h1>
						<ul>
							<li class="fragment">4.1</li>
							<li class="fragment">4.2</li>
							<li class="fragment">4.3</li>
						</ul>
					</section>

					<section>
						<h1>3.2</h1>
						<ul>
							<li class="fragment" data-fragment-index="0">4.1</li>
							<li class="fragment" data-fragment-index="0">4.2</li>
						</ul>
					</section>

					<section>
						<h1>3.3</h1>
						<ul>
							<li class="fragment" data-fragment-index="1">3.3.1</li>
							<li class="fragment" data-fragment-index="4">3.3.2</li>
							<li class="fragment" data-fragment-index="4">3.3.3</li>
						</ul>
					</section>
				</section>

				<section>
					<h1>4</h1>
				</section>

			</div>

		</div>

		<script src="third-party/reveal.js/lib/js/head.min.js"></script>
		<script src="third-party/reveal.js/js/reveal.min.js"></script>
		<script src="third-party/qunit/qunit/qunit.js"></script>

		<script src="../js/reveal-add-remove.js"></script>

		<script src="test.js"></script>

	</body>
</html>
